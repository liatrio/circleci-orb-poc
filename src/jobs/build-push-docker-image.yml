executor: <<parameters.executor>>
parameters:
  repo-name:
    type: env_var_name
    default: AWS_REPO
  executor:
    type: executor
    default: default
steps:
  - checkout
  - aws-cli/setup:
      configure-default-region: true
      configure-profile-region: true
  - aws-assume-role
  - aws-ecr/build-image:
      repo: <<parameters.repo-name>>
      tag: latest,${CIRCLE_SHA1}
  - aws-ecr/push-image:
      repo: <<parameters.repo-name>>
      tag: latest,${CIRCLE_SHA1}
