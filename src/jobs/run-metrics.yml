description: |
  Gather metrics
executor: << parameters.executor >>
parameters:
  executor:
    default: default
    type: executor
    description: The name of a custom executor to use
docker:
  - image: 'cimg/node:lts'
steps:
  - checkout
  - aws-cli/setup
  - aws-eks/install-aws-iam-authenticator
  - aws-assume-role
  - run-metrics
